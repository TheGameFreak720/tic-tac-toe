<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h2>FCC Project</h2>
    </header>
    <main>
        <section class="flex-container">
            <button class="btn" id="turnX">Turn X</button>
            <button class="btn" id="turnO">Turn O</button>
        </section>
        <section class="flex-container">
            <button class="btn tic" id="0">#</button>
            <button class="btn tic" id="1">#</button>
            <button class="btn tic" id="2">#</button>
        </section>
        <section class="flex-container">
            <button class="btn tic" id="3">#</button>
            <button class="btn tic" id="4">#</button>
            <button class="btn tic" id="5">#</button>
        </section>
        <section class="flex-container">
            <button class="btn tic" id="6">#</button>
            <button class="btn tic" id="7">#</button>
            <button class="btn tic" id="8">#</button>
        </section>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
